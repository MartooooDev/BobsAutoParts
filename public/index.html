<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <form action="../processorder.php" method=post>
        <table>
            <tr>
                <td width="150" class="table_cell table_header">Item</td>
                <td width="150" class="table_cell table_header">Quantity</td>
            </tr>
            <tr>
                <td>Tires</td>
                <td><input type=text class="input input_field" name="tire_qty" size="3" maxlength="3"></td>
            </tr>
            <tr>
                <td>Oil</td>
                <td><input type=text class="input input_field" name="oil_qty" size="3" maxlength="3"></td>
            </tr>
            <tr>
                <td>Spark Plugs</td>
                <td><input type=text class="input input_field" name="spark_qty" size="3" maxlength="3"></td>
            </tr>
            <tr>
                <td>
                    How did you find Bobs?
                </td>
                <td>
                    <select name="find_option" class="input  input_select">
                        <option value="regular_customer">I'm a regular customer</option>;
                        <option value="tv_advertising">TV advertising</option>;
                        <option value="phone_directory">Phone Directory</option>;
                        <option value="word_of_mouth">Word of mouth</option>;
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Shipping address
                </td>
                <td>
                    <input type=text class="input input_field" name="shipping_address" size="20" maxlength="20">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit Order"></td>
            </tr>
        </table>
    </form>
</body>
</html>
